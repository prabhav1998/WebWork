        <script >
            function pass()
            {
                var a = document.getElementById("ps1");
                var b = document.getElementById("ps2");
                var c = document.getElementById("nm");
                var d = document.getElementById("num");
                if(c.value=="")
                {
                    alert("please enter the username ");
                    return false;
                }
                else if(a.value==""||b.value=="")
                {
                    alert("please fill and confirm password");
                    return false;
                }
                else if(a.value != b.value)
                {
                    alert("password is not matched");
                    return false;
                }
                else if(d.value=="")
                {
                    alert("please enter number");
                    return false;
                }
                else if(d.value.length<=5)
                {
                    alert("please enter full and valid number");
                    return false;

                }
            return true;
            }
        </script>
